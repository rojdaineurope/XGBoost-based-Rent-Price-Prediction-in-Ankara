<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Hesaplama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Kira Hesaplama</h1>
        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="basement" class="form-label">Oda Sayısı</label>
                    <select class="form-select" name="oda_sayisi" id="basement" required>
                        <option value="" selected disabled>Seçiniz...</option>
                        <option value="Stüdyo">Stüdyo</option>
                        <option value="1 Oda">1 Oda</option>
                        <option value="1+1">1+1</option>
                        <option value="2+0">2+0</option>
                        <option value="1.5+1">1.5+1</option>
                        <option value="2+1">2+1</option>
                        <option value="3+0">3+0</option>
                        <option value="2.5+1">2.5+1</option>
                        <option value="3+1">3+1</option>
                        <option value="2+2">2+2</option>
                        <option value="3.5+1">3.5+1</option>
                        <option value="4+1">4+1</option>
                        <option value="3+2">3+2</option>
                        <option value="5+0">5+0</option>
                        <option value="4.5+1">4.5+1</option>
                        <option value="5+1">5+1</option>
                        <option value="4+2">4+2</option>
                        <option value="6+1">6+1</option>
                        <option value="6+2">6+2</option>
                        <option value="7+1">7+1</option>
                        <option value="9+ Oda">9+ Oda</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="area" class="form-label">Net Metrekare (m²)</label>
                    <input type="number" step="0.1" class="form-control" name="area" id="area" placeholder="e.g., 100" required>
                </div>
                <div class="col-md-6">
                    <label for="bedrooms" class="form-label">Brüt Metrekare (m²)</label>
                    <input type="number" class="form-control" name="bedrooms" id="bedrooms" placeholder="e.g., 100" required>
                </div>
                <div class="col-md-6">
                    <label for="bathrooms" class="form-label">Aidat</label>
                    <input type="number" class="form-control" name="bathrooms" id="bathrooms" placeholder="e.g., 250" required>
                </div>
                <div class="col-md-6">
                    <label for="stories" class="form-label">Binanın Kat Sayısı</label>
                    <input type="number" class="form-control" name="stories" id="stories" placeholder="e.g., 2" required>
                </div>
                <div class="col-md-6">
                    <label for="mainroad" class="form-label">Balkon Durumu</label>
                    <select class="form-select" name="mainroad" id="mainroad" required>
                        <option value="" selected disabled>Seçiniz...</option>
                        <option value="Var">Var</option>
                        <option value="Yok">Yok</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="guestroom" class="form-label">Banyo Sayısı</label>
                    <select class="form-select" name="guestroom" id="guestroom" required>
                        <option value="" selected disabled>Seçiniz...</option>
                        <option value="Yok">Yok</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6+">6+</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="hotwaterheating" class="form-label">Isıtma Tipi</label>
                    <select class="form-select" name="hotwaterheating" id="hotwaterheating" required>
                        <option value="" selected disabled>Seçiniz...</option>
                        <option value="Sobalı">Sobalı</option>
                        <option value="Doğalgaz Sobalı">Doğalgaz Sobalı</option>
                        <option value="Klimalı">Klimalı</option>
                        <option value="Kombi Fueloil">Kombi Fueloil</option>
                        <option value="Merkezi Fueloil">Merkezi Fueloil</option>
                        <option value="Merkezi Doğalgaz">Merkezi Doğalgaz</option>
                        <option value="Merkezi (Pay Ölçer)">Merkezi (Pay Ölçer)</option>
                        <option value="Kombi Doğalgaz">Kombi Doğalgaz</option>
                        <option value="Yerden Isıtma">Yerden Isıtma</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="airconditioning" class="form-label">Site İçerisinde</label>
                    <select class="form-select" name="airconditioning" id="airconditioning" required>
                        <option value="" selected disabled>Seçiniz...</option>
                        <option value="Hayır">Hayır</option>
                        <option value="Evet">Evet</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="bulundugu_kat" class="form-label">Bulunduğu Kat</label>
                        <select class="form-select" name="bulundugu_kat" id="bulundugu_kat" required>
                            <option value="" selected disabled>Seçiniz...</option>
                            <option value="Kot 4 (-4).Kat">Kot 4 (-4).Kat</option>
                            <option value="Kot 3 (-3).Kat">Kot 3 (-3).Kat</option>
                            <option value="Kot 2 (-2).Kat">Kot 2 (-2).Kat</option>
                            <option value="Kot 1 (-1).Kat">Kot 1 (-1).Kat</option>
                            <option value="Bodrum Kat">Bodrum Kat</option>
                            <option value="Düz Giriş (Zemin)">Düz Giriş (Zemin)</option>
                            <option value="Bahçe Katı">Bahçe Katı</option>
                            <option value="Müstakil">Müstakil</option>
                            <option value="Yüksek Giriş">Yüksek Giriş</option>
                            <option value="1.Kat">1.Kat</option>
                            <option value="2.Kat">2.Kat</option>
                            <option value="3.Kat">3.Kat</option>
                            <option value="4.Kat">4.Kat</option>
                            <option value="5.Kat">5.Kat</option>
                            <option value="6.Kat">6.Kat</option>
                            <option value="7.Kat">7.Kat</option>
                            <option value="8.Kat">8.Kat</option>
                            <option value="9.Kat">9.Kat</option>
                            <option value="10.Kat">10.Kat</option>
                            <option value="11.Kat">11.Kat</option>
                            <option value="12.Kat">12.Kat</option>
                            <option value="13.Kat">13.Kat</option>
                            <option value="14.Kat">14.Kat</option>
                            <option value="15.Kat">15.Kat</option>
                            <option value="16.Kat">16.Kat</option>
                            <option value="17.Kat">17.Kat</option>
                            <option value="21.Kat">21.Kat</option>
                            <option value="23.Kat">23.Kat</option>
                            <option value="25.Kat">25.Kat</option>
                            <option value="29.Kat">29.Kat</option>
                            <option value="30.Kat">30.Kat</option>
                            <option value="35.Kat">35.Kat</option>
                            <option value="Çatı Katı">Çatı Katı</option>
                            <option value="Çatı Dubleks">Çatı Dubleks</option>
                        </select>

                </div>
                <div class="col-md-6">
                    <label for="binanin_yasi" class="form-label">Binanın Yaşı</label>
                        <select class="form-select" name="binanin_yasi" id="binanin_yasi" required>
                            <option value="" selected disabled>Seçiniz...</option>
                            <option value="0 (Yeni)">0 (Yeni)</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5-10">5-10</option>
                            <option value="11-15">11-15</option>
                            <option value="16-20">16-20</option>
                            <option value="21 Ve Üzeri">21 Ve Üzeri</option>
                        </select>
                </div>
                <div class="col-md-6">
                    <label for="tipi" class="form-label">Emlak Tipi</label>
                        <select class="form-select" name="tipi" id="tipi" required>
                            <option value="" selected disabled>Seçiniz...</option>
                            <option value="Daire">Daire</option>
                            <option value="Villa">Villa</option>
                            <option value="Residence">Residence</option>
                            <option value="Müstakil Ev">Müstakil Ev</option>
                        </select>
                </div>
                <div class="col-md-6">
                    <label for="kullanim_durumu" class="form-label">Kullanım Durumu</label>
                        <select class="form-select" name="kullanim_durumu" id="kullanim_durumu" required>
                            <option value="" selected disabled>Seçiniz...</option>
                            <option value="Boş">Boş</option>
                            <option value="Kiracı Oturuyor">Kiracı Oturuyor</option>
                            <option value="Mülk Sahibi Oturuyor">Mülk Sahibi Oturuyor</option>
                        </select>
                </div>
                <div class="col-md-6">
                    <label for="ilce" class="form-label">İlçe</label>
                        <select class="form-select" name="ilce" id="ilce" required>
                            <option value="" selected disabled>Seçiniz...</option>
                            <option value="Çankaya">Çankaya</option>
                            <option value="Keçiören">Keçiören</option>
                            <option value="Etimesgut">Etimesgut</option>
                            <option value="Sincan">Sincan</option>
                            <option value="Mamak">Mamak</option>
                            <option value="Yenimahalle">Yenimahalle</option>
                            <option value="Gölbaşı">Gölbaşı</option>
                            <option value="Altındağ">Altındağ</option>
                            <option value="Pursaklar">Pursaklar</option>
                            <option value="Polatlı">Polatlı</option>
                            <option value="Çubuk">Çubuk</option>
                            <option value="Kahramankazan">Kahramankazan</option>
                            <option value="Akyurt">Akyurt</option>
                            <option value="Beypazarı">Beypazarı</option>
                            <option value="Bala">Bala</option>
                            <option value="Haymana">Haymana</option>
                        </select>
                </div>
                <div class="col-md-6">
                    <label for="mahalle" class="form-label">Mahalle</label>
                    <select class="form-select" name="mahalle" id="mahalle" required>
                        <option value="" selected disabled>Önce İlçe Seçiniz</option>
                    </select>
                </div>

            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Hesapla</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // İlçe kutusunu ve Mahalle kutusunu seçiyoruz
        const ilceSelect = document.getElementById('ilce');
        const mahalleSelect = document.getElementById('mahalle');

        // İlçe değiştiğinde çalışacak fonksiyon
        ilceSelect.addEventListener('change', function() {
            const secilenIlce = this.value;

            // Mahalle kutusunu temizle ve "Yükleniyor" yaz
            mahalleSelect.innerHTML = '<option value="" selected disabled>Yükleniyor...</option>';

            // Flask'a istek gönder (Fetch API)
            fetch('/get_mahalleler/' + secilenIlce)
                .then(response => response.json()) // Gelen veriyi JSON'a çevir
                .then(data => {
                    // Mahalle kutusunu tamamen temizle
                    mahalleSelect.innerHTML = '<option value="" selected disabled>Mahalle Seçiniz...</option>';

                    // Gelen her mahalleyi listeye ekle
                    data.forEach(function(mahalle) {
                        const option = document.createElement('option');
                        option.value = mahalle;
                        option.text = mahalle;
                        mahalleSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Hata:', error);
                    mahalleSelect.innerHTML = '<option value="" selected disabled>Hata oluştu</option>';
                });
        });
    </script>
</body>
</html>
